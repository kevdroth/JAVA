<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Agregar Linea</title>
    <meta charset="UTF-8"/>
</head>
<body>
<section th:fragment="agregarLinea">
    <div id="agregarLinea" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Linea</h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <form th:action="@{/guardarLineas}" th:object="${linea}"
                      method="POST" class="was-validated">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="numero" th:text="#{lineas.numero}">numero</label>
                            <input type="text" class="form-control" name="numero" required="true">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
